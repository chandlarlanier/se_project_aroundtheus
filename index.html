<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/x-con" href="./favicon.ico"/>
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo"/>
      </header>
      <section class="page__section profile">
        <img src="./images/profile-image.png" alt="Avatar" class="profile__image"/>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="page__section cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg" alt="Lago di Braies" class="card__image">
            <div class="card__info">
              <h2 class="card__description">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="page__section footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </section>
    </div>
  </body>
</html>
