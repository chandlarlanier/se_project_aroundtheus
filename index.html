<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/x-con" href="./favicon.ico"/>
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo"/>
      </header>
      <main class="page__main">
        <section class="page__section profile">
          <img src="./images/profile-image.png" alt="Avatar" class="profile__image"/>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" aria-label="Edit info"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add post"></button>
        </section>
        <section class="page__section cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>


    <!-- Edit Modal -->
    <div class="modal modal_type_edit-profile">
      <div class="modal__container modal__container_type_edit-profile">
        <button class="modal__close-button modal__close-button_type_edit-profile"></button>
        <h3 class="modal__heading modal__heading_type_edit-profile">Edit profile</h3>
        <form class="modal__form" name="modal__form_type_edit-profile">
          <input type="text" name="title" placeholder="Name" class="modal__input modal__input_type_name">
          <input type="text" name="description" placeholder="Description" class="modal__input modal__input_type_description">
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal modal_type_add-card">
      <div class="modal__container modal__container_type_add-card">
        <button class="modal__close-button modal__close-button_type_add-card"></button>
        <h3 class="modal__heading modal__heading_type_add-card">New place</h3>
        <form class="modal__form" name="modal__form_type_add-card">
          <input type="text" name="title" placeholder="Title" class="modal__input modal__input_type_title">
          <input type="text" name="url" placeholder="Image link" class="modal__input modal__input_type_url">
          <button class="modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal modal_type_preview-image">
      <div class="modal__container modal__container_type_preview-image">
        <button class="modal__close-button modal__close-button_type_preview-image"></button>
        <img src="#" alt="" class="modal__image">
        <h3 class="modal__heading modal__heading_type_preview-image"></h3>
      </div>
    </div>


    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button" aria-label="Delete"></button>
        <img src="" alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
