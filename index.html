<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/x-con" href="./favicon.ico"/>
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="page__section header">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo"/>
      </header>
      <main class="page__main">
        <section class="page__section profile">
          <img src="./images/profile-image.png" alt="Avatar" class="profile__image"/>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" type="button" aria-label="Edit info"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Add post"></button>
        </section>
        <section class="page__section cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="page__section footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="profile-edit-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input type="text" name="title" id="profile-title-input" placeholder="Name" class="modal__title-input">
          <input type="text" name="description" id="profile-description-input" placeholder="Description" class="modal__description-input">
          <button class="modal__save-button" id="profile-edit-save-button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
